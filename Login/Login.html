<div alt="LoginPart" id="LoginOverlay">
<div class="container text-center" alt="grid">
  <div class="row">
    <div class="col-lg-4">
      <div class="loginAllignCenter" alt="Login modal like" id="leftside">


        <form class="loginModalLike" id="LoginEmail-form">
          <center>
            <input class="loginInput" type="email" name="Lemail" id="login-email" width="100px" placeholder="E-mail"> <br>
            <input class="loginInput" type="password" name="Lpass" id="login-password" width="100px" placeholder="Password"> <br>
            <button class="loginButtonLeft" id="LoginActualClick">Login</button>
            <p id="LoginEmailErrorText" style="color: darkred;"></p>
          </center>
        </form>

      </div>
    </div>

    <div class="col-lg-4">
      <div style="margin-top: 100%" alt="Welcome">
        <img src="../Img/Inteclogo.png" width="80%" height="80%"><br>
        <img width="60%" height="60%"src="../Img/Titan.png">
        <center>
          <button class="loginButtonLeft" id="LoginClick">Login</button> <button class="loginButtonRight" id="RegisterClick">Register</button>
        </center>
      </div>

    </div>

    <div class="col-lg-4">

      <div class="loginAllignCenter" alt="Login modal like" id="rightside">


        <form class="loginModalLike" id="register-form">
          <center>
            <input class="loginInput" type="email" name="Lemail" width="100px" id="signup-email" placeholder="E-mail"> <br>
            <input class="loginInput" type="password" name="Lpass" width="100px" id="signup-password" placeholder="Password"> <br>
            <input class="loginInput" type="text" name="code" width="100px" id="signup-code"  placeholder="verification code"> <br>
            <button class="loginButtonRight" id="RegisterActualClick">Register</button>
            <p id="RegisterErrorText" style="color: darkred;"></p>
          </center>
        </form>

      </div>
    </div>
  </div>
</div>
</div>
